<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8ed6ec1e0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img class='logo' src="./images/transparent-communication-icon-media-icon-social-icon-5dbc3da0161900.1910101415726176320905.png" alt="store-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Phone Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--End of Hero-->
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
           
            
        </div>
    </section>
    <!--End of Products-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content"></div>

                    <span class="remove-item">Remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div> -->
            <div class="cart-footer">
                    <h3>Your Total: $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            <!--End Of Cart Items-->
        </div>
        
    </div>
    
    <!--End of Cart-->
 <script src="app.js"></script>
